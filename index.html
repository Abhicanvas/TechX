<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechX</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts (Roboto Condensed + Montserrat) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&family=Montserrat:wght@400;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <!-- HERO SECTION START -->
  <section id="Hero">
    <nav>  
     <div class="logo">
        <img src="img/tecx white & blue 1 2.svg" alt="Logo" />
     </div>
      <ul class="sidebar">
      <li class="close"><button onclick="closebar()"><i class="fa-solid fa-xmark"></i></button></li>
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Speakers</a></li>
      <li><a href="">Pricing</a></li>
      <li><a href="">Gallery</a></li>
      <li><a href="">Contact</a></li>
    </ul>
    <ul class="mainbar">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Speakers</a></li>
      <li><a href="">Pricing</a></li>
      <li><a href="">Gallery</a></li>
      <li><a href="">Contact</a></li>
    </ul>
    <a href="" class="btn">Register Now</a>
    <button class="menu" onclick="openbar()"><img src="img/image.png" class="menu-icon" alt=""></button>
  </nav>
    <div class="poster-container">
     
      <img
        src="img/bg.svg"
        class="circuit-graphic"
        alt="Circuit Graphic"
      />

      <div class="content-wrapper">
       
        <div class="countdown">
          <div class="time-block">
            <div class="number">36</div>
            <div class="label">DAYS</div>
          </div>
          <div class="time-block">
            <div class="number">16</div>
            <div class="label">HOURS</div>
          </div>
          <div class="time-block">
            <div class="number">20</div>
            <div class="label">MINUTES</div>
          </div>
          <div class="time-block">
            <div class="number">00</div>
            <div class="label">SECONDS</div>
          </div>
        </div>

      
        <div class="logo-section">
          <img src="img/tecx white & blue 1 2.svg" alt="">
        </div>

        
        <div class="venue-info">
          <div class="venue">
            FEDERAL INSTITUTE OF SCIENCE AND TECHNOLOGY, ANGAMALY
          </div>
          <div class="date">July 5th &amp; 6th</div>
        </div>

       
        <div class="footer-logos">
          <div class="footer-logo-item">
            <img src="img/Frame 13.svg" alt="FISAT Student Branch" />
          </div>
         
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
