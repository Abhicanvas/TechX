<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing | TechX</title>
  <link rel="stylesheet" href="sample.css" />
</head>
<body>
  <section class="pricing-section">
    <h2>Pricing</h2>
    <div class="pricing-cards">
      
      <div class="pricing-card non-ieee">
        <h3>Non-IEEE Member</h3>
        <p class="price">₹700</p>
        <ul>
          <li>Access to all sessions</li>
          <li>Workshops & Materials</li>
          <li>Certificate</li>
        </ul>
        <button>Register</button>
      </div>

      <div class="pricing-card ieee">
        <h3>IEEE Member</h3>
        <p class="price">₹500</p>
        <ul>
          <li>All benefits included</li>
          <li>Discounted fee</li>
          <li>Certificate</li>
        </ul>
        <button>Register</button>
      </div>

      <div class="pricing-card ieee-sps">
        <h3>IEEE + SPS Member</h3>
        <p class="price">₹400</p>
        <ul>
          <li>All member perks</li>
          <li>Special SPS benefits</li>
          <li>Certificate</li>
        </ul>
        <button>Register</button>
      </div>

    </div>
  </section>
</body>
</html>
